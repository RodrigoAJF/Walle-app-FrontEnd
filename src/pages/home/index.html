<!DOCTYPE html>
<html>
  <head>
    <title>Wallet Ap Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../../styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="home-content-container">
      <div class="navbar">
        <img
          class="logo-navbar"
          src="../../img/logo.png"
          alt="Logo Wallet App"
        />
        <div id="navbar-user-container" class="navbar-user-container">
          <div id="navbar-user-avatar" class="navbar-user-avatar"></div>
        </div>
      </div>
      <div class="finance-card-container">
        <div id="finance-card-1" class="finance-card">
          <h3>Total de lançamentos</h3>
        </div>
        <div id="finance-card-2" class="finance-card">
          <h3>Recitas</h3>
        </div>
        <div id="finance-card-3" class="finance-card">
          <h3>Despesas</h3>
        </div>
        <div id="finance-card-4" class="finance-card">
          <h3>Balanço</h3>
        </div>
      </div>
      <div class="table-container">
        <div class="table-content-container">
          <div class="table-content-header">
            <h2>Últimos lançamentos</h2>
            <button onclick="onOpenModal()" class="small">Adicionar</button>
          </div>
          <table id="finances-table">
            <tr>
              <th>Título</th>
              <th>Categoria</th>
              <th>Data</th>
              <th class="center">valor</th>
              <th class="right">Ação</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div id="modal" class="modal-background">
      <div class="modal-content">
        <div class="modal-content-header">
          <h3>Adicionar lançamento</h3>
          <button onclick="onCloseModal()" class="small">Fechar</button>
        </div>
        <form id="form-register" class="mt">
          <label class="mt large" for="input-title">Titulo</label>
          <input
            placeholder="Ex: Conta de energia."
            class="mt small"
            id="input-title"
            name="input-title"
            type="text"
            required
          />
          <label class="mt large" for="input-value">Valor</label>
          <input
            placeholder="R$ 0,00 (Use valor negativos para uma despesa.)"
            class="mt small"
            id="input-value"
            name="input-value"
            type="number"
            required
          />
          <label class="mt large" for="input-date">Data</label>
          <input
            placeholder="DD/MM/AAAA"
            class="mt small"
            id="input-date"
            name="input-date"
            type="date"
            required
          />
          <label class="mt large" for="input-category">Categoria</label>
          <select
            class="mt small"
            id="input-category"
            name="input-category"
            required
          ></select>
          <button type="submit" class="full-width mt">Adicionar</button>
        </form>
      </div>
    </div>
  </body>
</html>
