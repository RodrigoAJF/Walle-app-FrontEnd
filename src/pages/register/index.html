<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App - Cadastrar</title>
    <link rel="stylesheet" href="../../../styles.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src="../../img/logo.png" />
          <h3 class="full-width text-left mt large">Novo cadastro</h3>
          <p class="mt">
            Insira seu nome e seu e-mail para ter acesso ao Wallet app e
            gerenciar suas finaças.
          </p>
          <label class="mt" for="input-name">Nome</label>
          <input
            placeholder="Insira seu nome"
            class="mt small"
            id="input-name"
            name="input-name"
            type="text"
          />
          <label class="mt" for="input-email">E-mail</label>
          <input
            placeholder="email@exemplo.com"
            class="mt small"
            id="input-email"
            name="input-email"
            type="email"
          />
          <button class="full-width mt">Cadastrar</button>
          <a href="../../../index.html" class="mt large"
            >Já possui uma conta ? Faça login aqui.</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
